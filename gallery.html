<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>Art Connection Gallery</title>
	<!--[if lt IE 9]>
 	 <script src="js/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/style.css" />
	<!--[if (gt IE 8) | (IEMobile)]><!-->
	  <link rel="stylesheet" href="css/unsemantic-grid-responsive.css" />
	<!--<![endif]-->
	<!--[if (lt IE 9) & (!IEMobile)]>
	  <link rel="stylesheet" href="css/ie.css" />
	<![endif]-->
</head>

<body>
	<header>
		<div class="grid-container">
			
			<!--sets width of LOGO-->
			<div class="grid-25">
				<a href="index.html"><img alt="Art Connection Logo" title="Art Connection" src="img/artConnectionLogo.png"/></a>			</div>
			
			<!--sets the width of NAV-->
			<div class="grid-50">
				<nav>
					<ul>
						<li><a href="about.html">About Us</a></li>
						<li><a href="gallery.html">Gallery</a></li>
						<li><a href="volunteer.html">Contact/Volunteer</a></li>	
						<li id="expandMission">Mission</li>
					</ul>
				</nav>
			<!--end nav grid-->
			</div>
			
		</div>
	</header>
	
	<div class="grid-container">
	
		<!--Mission statement autohides-->
		<div class="grid-80">
			<section>
				<article>
					<p id="mission">Our Mission is to provide a path for underserved youth to achieve higher education, citizen leadership and self sufficiency through paid employment in the creative economy.</p>
				</article>
			</section>
		<!--End mission statement-->
		</div>
		
		<div class="grid-50 prefix-25">
			<ul class="hero">
				<li><img src="http://argentaartconnection.org/wp-content/uploads/EasyRotatorStorage/user-content/erc_48_1340979585/content/assets/xfs_500x400_s80_IMG_3141-0.jpg"></li>
				<li><img src="http://argentaartconnection.org/wp-content/uploads/EasyRotatorStorage/user-content/erc_48_1340979585/content/assets/xfs_500x400_s80_IMG_3219-0.jpg"></li>
				<li><img src="http://argentaartconnection.org/wp-content/uploads/EasyRotatorStorage/user-content/erc_48_1340979585/content/assets/xfs_500x400_s80_IMG_3235-0.jpg"></li>
				<li><img src="http://argentaartconnection.org/wp-content/uploads/EasyRotatorStorage/user-content/erc_48_1340979585/content/assets/xfs_500x400_s80_IMG_3293-0.jpg"></li>
			</ul>
		</div>
		
	</div>
	
	<footer>
		<div class="grid-container">
			<div class="grid-20">
			<!--begin SOCIAL LINKS-->
				<ul class="social">
					<li><a href=""><img alt="twitter logo" title="Click to share on Twitter." src="img/social/twitter.png"/></a></li>
					<li><a href=""><img alt="google plus logo" title="Click to share on G+." src="img/social/google.png"/></a></li>
					<li><a href=""><img alt="facebook logo" title="Click to share on Facebook." src="img/social/facebook.png"/></a></li>
          	 	</ul>
          	 <!-- end SOCIAL LINKS-->
		</div>
	</footer>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  	<script src="js/jquery.slides.js"></script>
  	<script type="text/javascript">
    	$(function() {
      	$('.hero').slidesjs({
      		navigation: false,
      		play: {
			  	active: false,
			   	effect: "slide",
			   	interval: 10000,
			    auto: true,
			    swap: false,
			    pauseOnHover: true,
			}
		});
      });
      
      jQuery(document).ready(function() {
			jQuery("#mission").hide();
  			//toggle the componenet with class msg_body
  			jQuery("#expandMission").click(function()
  			{
    			jQuery('body').find("#mission").slideToggle(500);
  			});
		});
    </script>
    

</body>
</html>
